<header>
  <app-header></app-header>
</header>
<main>
  <div class="container">
    <div class="container-bg">
      <button class="btn-arrow" mat-icon-button (click)="goToDashboard()" aria-label="Go to Dashboard">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2>Registrar Usu√°rio</h2>
      <form (ngSubmit)="register()">
        <mat-form-field appearance="outline" class="username-field">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="registerData.username" name="username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Login</mat-label>
          <input matInput placeholder="Login" [(ngModel)]="registerData.login" name="login">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="password-field">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="registerData.password" name="password"/>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline" class="role-field">
          <mat-label>Select Role</mat-label>
          <mat-select [(ngModel)]="registerData.roleId" name="role" required>
            <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="specialty-field" *ngIf="isDoctorOrAdmin()">
          <mat-label>Select Specialty</mat-label>
          <mat-select [(ngModel)]="registerData.specialtyId" name="specialty">
            <mat-option *ngFor="let specialty of specialties" [value]="specialty.id">{{ specialty.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <button class="btn-submit" mat-flat-button type="submit">Registrar</button>
      </form>
    </div>
  </div>
</main>
<footer>

</footer>
