<main>
  <div class="container-empty"></div>
  <div class="container-login">
    <div class="container-title">
      <h2>ADA MEDIC</h2>
      <p>Agende sua consulta!</p>
    </div>
    <form (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login" [(ngModel)]="loginData.login" name="login" required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="loginData.password" name="password" required/>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button class="btn-submit" mat-flat-button type="submit">Login</button>
    </form>
    <div class="container-register">
      <p>NÃ£o tem conta? Crie agora <a href="/register">clicando aqui</a></p>
    </div>
  </div>
</main>
